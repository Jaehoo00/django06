{% extends 'base.html' %}

{% block con %}
    <h1><b>TTS 서비스</b></h1>

    <form method="post">
        {% csrf_token %}


        <textarea name="con" class="form-control mt-3" height="300px" placeholder="문장을 입력해주세요">{{ con }}</textarea>

        <div class="row">
            <div class="col-sm-10">
                <input type="text" value="{{ tit }}" class="form-control mt-5" name="tit" placeholder="파일명을 입력해주세요"> 
            </div>
            <div class="col-sm-2">
                <select name="lag" class="form-select mt-5">
                    <option value="ko" {% if lag == "ko" %} selected {% endif %}>한국어</option>
                    <option value="en" {% if lag == "en" %} selected {% endif %}>영어</option>
                    <option value="ja" {% if lag == "ja" %} selected {% endif %}>일본어</option>
                    <option value="zh-cn" {% if lag == "zh-cn" %} selected {% endif %}>중국어</option>
                    <option value="es" {% if lag == "es" %} selected {% endif %}>스페인어</option>
                </select>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button class="btn btn-dark" style="width: 40%;">변환</button>
            <a href="/media/tts/{{tit}}.mp3" download><button class="btn btn-dark" type="button" style="width: 40%;">다운</button></a>
        </div>


    </form>


{% endblock %}
